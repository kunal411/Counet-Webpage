<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Counter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='counter.css'>
    
</head>
<body>
    <div class="main-container">
        <p>Enter Value Between 0 and 9</p>
        <form>
            <input type="text" name="counter-value" id="counter-value" required placeholder="Enter Number">
        </form>

        <button type="submit" id="start-counter-button">Start Counter</button>
    </div>

    <div class="counter-container">
        <div class="timer">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
    </div>

    <script src='counter.js'></script>
</body>
</html>
